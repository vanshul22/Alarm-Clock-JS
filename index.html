<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Alarm Clock</title>
</head>

<body>
    <!-- Container of form starts from here. -->
    <div class="container my-5 text-center">
        <h1>Alarm Clock</h1>
        <hr>
        <div class="card text-center my-5 m-auto" style="width: 20rem;">
            <div class="card-body p-5">
                <form id="alarmForm">
                    <h5 class="card-title mb-4">Web Alarm for Websites</h5>
                    <div class="input-group m-1">
                        <div class="input-group-text">Time</div>
                        <input type="time" class="form-control" id="time">
                    </div>
                    <div class="input-group m-1">
                        <div class="input-group-text">Date</div>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <button type="button" id="setAlarm" class="btn btn-dark mt-3">Set Alarm</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>

</body>

</html>
